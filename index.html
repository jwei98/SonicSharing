        <!-- handles picking file and converting to base 64 -->

		<br>
		<br>
		<!-- CREATE TABLE -->
    <script>
		var mytable = "<table id=\"table\" cellpadding=\"25\" cellspacing=\"0\"><tbody><tr>";

		for (var i = 0; i < 64; i++) {
		  if (i % 8 == 0) {
		    mytable += "</tr><tr>";
		  }
		  mytable += "<td>[" + i + "]</td>";
		}

		mytable += "</tr></tbody></table>";

		document.write(mytable);
		</script>
